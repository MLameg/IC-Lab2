<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Lab 2: Question 6</title>
		
		<style>

	<body>

			<thead>

					<td>1.5 em</td>
					<td>24 px</td>
					<td>18 pt</td>
					<td>150%</td>
				</tr>
				
				<tr class= "xxl">
					<td>xx-large</td>
					<td>2 em</td>
					<td>30 px</td>
					<td>24 pt</td>
					<td>200%</td>
				</tr>
			</tbody>
			
		</table>
